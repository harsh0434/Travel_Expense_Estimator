<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Cost Estimator - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Travel Cost Estimator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link">Welcome, {{ user.email }}</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="handleLogout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Estimate Travel Cost</h5>
                    </div>
                    <div class="card-body">
                        <form id="estimateForm" onsubmit="handleEstimate(event)">
                            <div class="mb-3">
                                <label for="destination" class="form-label">Destination</label>
                                <input type="text" class="form-control" id="destination" required>
                            </div>
                            <div class="mb-3">
                                <label for="duration" class="form-label">Duration (days)</label>
                                <input type="number" class="form-control" id="duration" min="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="travelers" class="form-label">Number of Travelers</label>
                                <input type="number" class="form-control" id="travelers" min="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="accommodation" class="form-label">Accommodation Type</label>
                                <select class="form-control" id="accommodation" required>
                                    <option value="budget">Budget</option>
                                    <option value="mid-range">Mid-range</option>
                                    <option value="luxury">Luxury</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Get Estimate</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Estimate Results</h5>
                    </div>
                    <div class="card-body">
                        <div id="estimateResult" class="d-none">
                            <h3 class="text-center mb-4">Estimated Cost</h3>
                            <div class="text-center">
                                <h2 id="totalCost" class="display-4"></h2>
                            </div>
                            <div class="mt-4">
                                <h5>Breakdown:</h5>
                                <ul class="list-group">
                                    <li class="list-group-item d-flex justify-content-between">
                                        <span>Accommodation:</span>
                                        <span id="accommodationCost"></span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between">
                                        <span>Transportation:</span>
                                        <span id="transportationCost"></span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between">
                                        <span>Food & Dining:</span>
                                        <span id="foodCost"></span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between">
                                        <span>Activities:</span>
                                        <span id="activitiesCost"></span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div id="loadingEstimate" class="text-center d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Travel History</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Destination</th>
                                        <th>Duration</th>
                                        <th>Travelers</th>
                                        <th>Accommodation</th>
                                        <th>Total Cost</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody id="travelHistory">
                                    <!-- Travel history will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore-compat.js"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
